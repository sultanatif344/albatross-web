<div class="row">
    <div class="col-lg-4" *ngFor="let lessons in lessonsList">
      <div class="card card-chart">
        <div class="card-header">
          <h4 class="card-title">{{lessons.lessons.lessonName}}</h4> 
        </div>
        <div class="card-body">
            <span>Lesson Taker: {{lessons.lessons.lessonTaker}}</span>
        </div>
        <div class="card-footer">
          <div class="stats">
                <span>Lesson Start: {{lessons.lessons.lessonsStartTime}}</span>  
          </div> 
        </div>
      </div>
    </div>
</div>
